<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 600px;
        width:100%;
      }
      /* Optional: Makes the sample page fill the window. */
    </style>
  </head>
  <body>
    <h1>My google Map</h1>
    <div id="map"></div>
    <script async defer src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMERUAB7bNekRBtCFa-4IpUIeg9MTNFs0&callback=initMap"
    async defer></script>
  </body>
</html>
